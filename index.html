<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=yes width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Animacje</title>
</head>
<body>
  <header>
    <h1>Animacje</h1>
  </header>
  <div class="space"></div>
  <section>
    <div class="aplikacja">
      <div class="blok">
        <div class="animacja">1</div>
        <div class="options">
          <button><img src="img/play-button.png" alt="play"></button>
          <button><img src="img/next-button.png" alt="next"></button>
        </div>
      </div>
      <div class="blok">
        <div class="animacja">2</div>
        <div class="options">
          <button><img src="img/play-button.png" alt="play"></button>
          <button><img src="img/next-button.png" alt="next"></button>
        </div>
      </div>
      <div class="blok">
        <div class="animacja">3</div>
        <div class="options">
          <button><img src="img/play-button.png" alt="play"></button>
          <button><img src="img/next-button.png" alt="next"></button>
        </div>
      </div>
      <div class="blok">
        <div class="animacja">4</div>
        <div class="options">
          <button><img src="img/play-button.png" alt="play"></button>
          <button><img src="img/next-button.png" alt="next"></button>
        </div>
      </div>
      <div class="blok">
        <div class="animacja">5</div>
        <div class="options">
          <button><img src="img/play-button.png" alt="play"></button>
          <button><img src="img/next-button.png" alt="next"></button>
        </div>
      </div>
      <div class="blok">
        <div class="animacja">6</div>
        <div class="options">
          <button><img src="img/play-button.png" alt="play"></button>
          <button><img src="img/next-button.png" alt="next"></button>
        </div>
      </div>
    </div>
  </section>
  <div class="space"></div>
  <footer>
    <div class="stopka"></div>
    <div class="stopka">
      <p class="info"><em>Copyright 2023 © Piotr Cieśla</em></p>
    </div>
    <div class="stopka">
      <a href="https://github.com/Piotress5">
        <img src="img/github-mark-white.png" alt="github">
      </a>
    </div>
  </footer>
</body>
</html>
